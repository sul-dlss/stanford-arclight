ars:
  name: 'Archive of Recorded Sound'
  visit_note: 'Archive of Recorded Sound materials are stored offsite. To examine them in person, place a request least 3 business days in advance. Media must be digitized for listening or viewing. This may take up to 30 days.'
  description: 'The Archive of Recorded Sound’s collections comprise over 400,000 publicly available media and print items that span sound recording history. Archival holdings include nearly 200 research collections, encompassing  artists’ personal papers, organizational records, and other unique and historic materials pertaining to music and sound.'
  building: 'Braun Music Center'
  address1: '541 Lasuen Mall'
  address2: ''
  city: 'Stanford'
  state: 'CA'
  zip: '94305-3076'
  country: 'USA'
  phone: ''
  contact_html: |
