chs:
  name: 'California Historical Society'
  visit_note: 'Special Collections and University Archives materials are stored offsite and must be paged 3 working days in advance.'
  description: 'The CHS Collection documents the environmental, economic, social, political, and cultural heritage of the entire state of California. Spanning from the early 1800s to the 2000s, the collection includes rare books and pamphlets, manuscripts, photographs, ephemera, maps, newspapers, and one of the most complete collections of materials documenting printing in the western United States.'
  building: 'Green Library'
  address1: '557 Escondido Mall'
  address2: ''
  city: 'Stanford'
